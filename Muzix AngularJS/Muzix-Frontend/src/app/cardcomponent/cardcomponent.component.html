 <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{TrackName}}</mat-card-title>
      <mat-card-subtitle>{{TrackArtist}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{TrackImage}} />
    <mat-card-actions>
      <button mat-mini-fab color="primary" (click) = addToWishlist()>ADD</button>
    </mat-card-actions>
  </mat-card>
