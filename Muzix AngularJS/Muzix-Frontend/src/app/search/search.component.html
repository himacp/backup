<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="topnav">
  <a class="active" href="#home">MUZIX</a>
  <a  routerLink='/wishlist'>WishList</a>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="value" [(ngModel)]="value">
      <button type="submit" (click)="Search(value)">Click here to search</button>
    </form>
  </div>
</div>

<div class="cardList">
    <ul *ngIf="searchdata">
        <ol  *ngFor="let search of searchdata">
          <app-cardcomponent [TrackName]=search.name [TrackArtist]=search.artist [TrackImage]=getImage(search) [TrackId]=search.listeners></app-cardcomponent>
        </ol>
    </ul> 
</div>
</body>
</html>
<router-outlet></router-outlet>
